<h1>card</h1>
<div class="card">
    <img 
        [src]="technology.logo" 
        [alt]="technology.name" 
        class="card-img-top img-fluid"
    >
    <div class="card-body">
        <h4 class="card title">{{technology.name}}</h4>
        <p class="card-text">{{technology.description}}</p>
        <p class="card-text">
            <small class="text-muted" *ngfor="let tag of technology.tags">
                <!-- se repite la cantidad de veces que exita en el tags que es un array -->
                <a href="#">{{tag}}</a>
            </small>
        </p>
        <a [routerLink]="['/technology', technology._id]" class="btn btn_outLine-primary">See More</a>
    </div>
</div>
